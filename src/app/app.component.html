<h1>Aula 04 - Componentes</h1>
<hr>
<!--chamada do componente filho-->
<app-filho></app-filho>
<hr>
<!--chamada do componente filho com passagem de parâmetro-->
<app-filho [mensagemInput]="title"></app-filho>
<hr>
<!--chamada do componente filho com passagem de parâmetro e evento-->
<app-filho [flagButton]="isVisible" (mensagemOutFilhoEvent)="onClickAlert($event)"></app-filho>
